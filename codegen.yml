schema: ${NEXT_PUBLIC_GRAPHQL_API_URL}
documents:
  - './graphql/**/*.graphql'
generates:
  ./graphql/generated.ts:
    plugins:
      - add:
          content: '/* eslint-disable max-lines */'
      - typescript
      - typescript-operations
      - typescript-react-query
    config:
      fetcher: graphql-request
      exposeFetcher: true
      exposeQueryKeys: true
      pureMagicComment: true
hooks:
  afterAllFileWrite:
    - prettier --write
