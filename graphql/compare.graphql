query getOverview {
    overview {
        issuesCount
        pullsCount
        reposCount
        stargazersCount
        subscribersCount
        trends {
            backend
            forksCount
            issuesCount
            language
            name
            openIssuesCount
            path
            pullsCount
            stargazersCount
            watchersCount
        }
    }
}

query metricActivity($url: String!) {
    metricActivity(url: $url){
        activityScore
        closedIssuesCount
        codeReviewCount
        commentFrequency
        commitFrequency
        contributorCount
        createdSince
        grimoireCreationDate
        label
        level
        updatedIssuesCount
        updatedSince
    }
}

query metricCodeQuality($url: String!){
    metricCodequality(url: $url){
        codeMergeRatio
        codeQualityGuarantee
        codeReviewRatio
        commitFrequency
        contributorCount
        grimoireCreationDate
        isMaintained
        label
        level
        locFrequency
        prIssueLinkedRatio
    }
}

query metricCommunity($url: String!){
    metricCommunity(url: $url){
        closedPrsCount
        codeReviewCount
        commentFrequency
        communitySupportScore
        grimoireCreationDate
        issueFirstReponseAvg
        issueFirstReponseMid
        issueOpenTimeAvg
        issueOpenTimeMid
        label
        level
        prOpenTimeAvg
        prOpenTimeMid
        updatedIssuesCount
    }
}

query getRepo($url: String!){
    repo(url: $url){
        backend
        forksCount
        issuesCount
        language
        name
        openIssuesCount
        origin
        path
        pullsCount
        stargazersCount
        createdAt
        updatedAt
        watchersCount
    }
}

mutation createRepoTask($repoUrl: String!){
    createRepoTask(input: {repoUrl: $repoUrl}){
        message
        status
        errors {
            message
        }
    }
}