query search($keyword: String!) {
    fuzzySearch(keyword: $keyword)
}

query overview {
    overview {
        projectsCount
        dimensionsCount
        metricsCount
        modelsCount
        trends {
            backend
            forksCount
            issuesCount
            language
            name
            openIssuesCount
            path
            pullsCount
            stargazersCount
            watchersCount
        }
    }
}

query repo($url: String!){
    repo(url: $url){
        backend
        forksCount
        issuesCount
        language
        name
        openIssuesCount
        origin
        path
        pullsCount
        stargazersCount
        createdAt
        updatedAt
        watchersCount
    }
}

query metric($url: String!){
    metricCodequality(url: $url){
        codeMergeRatio
        codeQualityGuarantee
        codeReviewRatio
        commitFrequency
        contributorCount
        grimoireCreationDate
        isMaintained
        label
        level
        locFrequency
        prIssueLinkedRatio
    }
    metricCommunity(url: $url){
        closedPrsCount
        codeReviewCount
        commentFrequency
        communitySupportScore
        grimoireCreationDate
        issueFirstReponseAvg
        issueFirstReponseMid
        issueOpenTimeAvg
        issueOpenTimeMid
        label
        level
        prOpenTimeAvg
        prOpenTimeMid
        updatedIssuesCount
    }
    metricActivity(url: $url){
        activityScore
        closedIssuesCount
        codeReviewCount
        commentFrequency
        commitFrequency
        contributorCount
        createdSince
        grimoireCreationDate
        label
        level
        updatedIssuesCount
        updatedSince
    }
}
