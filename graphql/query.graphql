query search($keyword: String!) {
    fuzzySearch(keyword: $keyword){
        level
        label
    }
}

query overview {
    overview {
        projectsCount
        dimensionsCount
        metricsCount
        modelsCount
        trends {
            backend
            forksCount
            issuesCount
            language
            name
            openIssuesCount
            path
            pullsCount
            stargazersCount
            watchersCount
        }
    }
}

query metric($label: String!, $level:String = "repo", $start: ISO8601DateTime, $end: ISO8601DateTime) {
    metricCodequality(label: $label,level: $level, beginDate: $start, endDate: $end) {
        codeMergeRatio
        codeQualityGuarantee
        codeReviewRatio
        commitFrequency
        contributorCount
        grimoireCreationDate
        isMaintained
        label
        level
        locFrequency
    }
    metricCommunity(label: $label,level: $level, beginDate: $start, endDate: $end){
        closedPrsCount
        codeReviewCount
        commentFrequency
        communitySupportScore
        grimoireCreationDate
        issueFirstReponseAvg
        issueFirstReponseMid
        issueOpenTimeAvg
        issueOpenTimeMid
        label
        level
        prOpenTimeAvg
        prOpenTimeMid
        updatedIssuesCount
    }
    metricActivity(label: $label,level: $level, beginDate: $start, endDate: $end){
        activityScore
        closedIssuesCount
        codeReviewCount
        commentFrequency
        commitFrequency
        contributorCount
        createdSince
        grimoireCreationDate
        label
        level
        updatedIssuesCount
        updatedSince
    }
}
